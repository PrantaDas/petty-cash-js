<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Css file link -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/01b882f6f7.js" crossorigin="anonymous"></script>
    <title>Assignment 5</title>
</head>
<body>
    <!-- Header starts -->
    <header class="container">
        <div class="d-flex justify-content-center mt-5">
            <h1 class="site-title">PETTY CASH</h1>
        </div>
    </header>
    <!-- Main section stsrts -->
    <main>
        <section class="container-fluid mt-5">
            <div class="row gx-5">
                <div class="col-lg-6">
                    <img src="./images/money_picture.jpg" alt="" height="600px" width="100%">
                </div>
                <div class="col-lg-6 d-flex flex-column align-items-center">
                    <div>
                        <h1 class="fw-bolder  mb-3">Income</h1>
                        <label for="income" class="fs-3 fw-bolder">Income: </label>
                        <input id="income-field" type="text" id="income">
                    </div>
                    <div>
                        <h1 class="fw-bolder  my-3">Expenses</h1>
                        <br>
                        <label for="food" class="fs-3 fw-bolder">Food: </label>
                        <br>
                        <input type="text" id="food">
                        <br>
                        <label for="rent" class="fs-3 fw-bolder">Rent: </label>
                        <br>
                        <input type="text" id="rent">
                        <br>
                        <label for="clothes" class="fs-3 fw-bolder">Clothes: </label>
                        <br>
                        <input type="text" id="clothes">
                        <br>
                        <br>
                        <button id="btn-calculate" class="custom-btn">Calculate</button>
                    </div>
                    <div class="my-4">
                        <h1 class="fw-bolder">Total Expenses:<Span id="total-expenses">0</Span></h1>
                        <h1 class="fw-bolder">Balance:<Span id="balance" >0</Span></h1>
                    </div>
                    <div class="my-4">
                        <label for="save" class="fs-3 fw-bolder">Save:</label>
                        <input type="text"  id="save"> <span class="fs-3 fw-bolder">%</span>
                        <button id="btn-save" class="custom-btn">Save</button>
                    </div>
                    <div class="my-4">
                        <h1 class="fw-bolder">Saving Ammount:<Span id="saving-ammount">0</Span></h1>
                        <h1 class="fw-bolder">Remaining Balance:<Span id="remaining-balance">0</Span></h1>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--External js link  -->
    <script src="./js/app.js"></script>


</body>
</html>
